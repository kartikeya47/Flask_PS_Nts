<h1>Add/Edit Posts</h1>

<form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method="post">
                                <div class="form-floating">
                                    <input value="{{post.title}}" class="form-control" id="title" name="title" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input value="{{post.slug}}" class="form-control"id="slug" name="slug" type="text" placeholder="Enter your email..." data-sb-validations="required,email" />
                                    <label for="slug">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input value="{{post.content}}" class="form-control" id="content" name="content" type="text" placeholder="Enter your phone number..." data-sb-validations="required" />
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input value="{{post.img_file}}" class="form-control" id="img_file" name="img_file" type="text" placeholder="Enter your phone number..." data-sb-validations="required" />
                                    <label for="img_file">Image File</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.
                                    </div>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>
                
            </div>
        </div>
{% endblock %}
